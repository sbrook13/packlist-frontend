<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="profile.js" defer></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <a id="home-button" href="/"></a>
    <header id="profile-header"></header>
    <nav>
        <form id="default-lists-button" method="GET" action="">
            <input type="submit" id="default-lists-button" value='See Default Packing Lists'/>
        </form>
        <form id="update-profile-button" method="POST" action="">
            <input type="hidden" name="_method" value="PUT"/>
            <input type="name" name="name" placeholder="update your name" />
            <input type="username" name="username" placeholder="update your username" />
            <input type="password" name="password" placeholder="update your password" />
            <input type="submit" id="update-profile-button" value='Update Profile'/>
        </form>
    </nav>
    <section id="pack-section"></section>
      
</body>
</html>
