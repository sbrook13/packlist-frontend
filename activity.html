<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Activity</title>
    <link rel="stylesheet" href="activity.css">
    <script src="activity.js" defer></script>
</head>
<body>
    <nav>        
        <form id="home-button" method="POST" action="http://localhost:3500/home">
        <input type="submit" id="home-button" value='Home'/>
        </form>
    </nav>
    <header></header>
    <section id="activity-header"></section>

    <section>
        <h2>Suggested Packing List</h2>
        <p>Uncheck items you don't need, then enter your trip name and start packing! You can add or remove items later.</p>
        <form id="gear-card" method="POST" action="http://localhost:3500/packs">
            <div id="name-the-list">
                <label class="label-input" for="list-name">Name Your Packing List:</label>
                <input class="label-input" id="list-name" type="text" name="name" placeholder="i.e. Shelley's backpack">
                <input class="label-input" type="submit" value="Add Items">
            </div>
            <div id="packing-list"></div>
        </form>
    </section>
</body>
</html>
